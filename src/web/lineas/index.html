<!DOCTYPE html>
<html>
    <head>
      <meta charset= "utf-8">
      <meta name ="viewport" content="width=device-width,initial-scale=1.0">
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>


      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <title>Arduino SD, Grafica de lineas</title>
    </head>
    <body>
      <script>
      $.getJSON("http://161.72.213.250/datos.json",{}, function (json) {
        Morris.Line({
            element: 'myfirstchart',
            data: json.data,
            xkey: 'time',
            // A list of names of data record attributes that contain y-values.
            //Los 8 canales irán en las y.
            ykeys: ['Temp1','Temp2','Temp3','Temp4','Temp5','Temp6','Temp7','Temp8'],
            // Labels for the ykeys -- will be displayed when you hover over the
            // chart.
            labels: ['Temp1','Temp2','Temp3','Temp4','Temp5','Temp6','Temp7','Temp8'],
            resize:true,
            pointSize: 0,
            hideHover : true,
            smooth: false
          });
      });
      </script>
        <div class="container">
          <h1>Gráficas</h1>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <h2>Gráfica de línea</h2>
              <hr>
              <div id="myfirstchart"></div>
            </div>
          </div>

        </div>

    </body>
</html>
