<!DOCTYPE html>
<html>
    <head>
      <meta charset= "utf-8"></meta>
      <meta name ="viewport" content="width=device-width,initial-scale=1.0"></meta>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css"></link>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
      <link rel="shortcut icon" href="http://www.example.com/my_empty_resource" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>

      <title>Arduino SD, Grafica de lineas</title>
      <style>
      .btn{
        background-color: limegreen;
      }
      body{
        margin-bottom: 10px;
      }

      </style>
    </head>
    <body>
      <script>
      var chart;
      $.getJSON("datos.json", function (json) {
        var data = json.data;
        chart = Morris.Line({
            element: 'primerGrafico',
            data: data,
            xkey: 'secs',
            xLabels: 'Segundos',
            // A list of names of data record attributes that contain y-values.
            //Los 8 canales irán en las y.
            ykeys: ['Temp1','Temp2','Temp3','Temp4','Temp5','Temp6','Temp7','Temp8'],
            // Labels for the ykeys -- will be displayed when you hover over the
            // chart.
            labels: ['Temp1','Temp2','Temp3','Temp4','Temp5','Temp6','Temp7','Temp8'],
            resize: true,
            pointSize: 0,
            hideHover : true,
            smooth: false,
            parseTime: false,
            xLabelAngle: 45
          });
      });

      function update() {
        $.getJSON("datos.json", function (json){
          chart.setData(json.data);
        })
      };

      setInterval(update, 60000);
      </script>
      <a class = "brn btn-succes" href = "upload.html">Cargar configuración</a>
        <div class="container">
          <h1>Arduino</h1>
          <div class="row">
            <div class="col-md-12">
              <h2>Canales de medición</h2>
              <div id="primerGrafico"></div>
            </div>
          </div>
          <a class = "btn btn-succes" href="datosFinal.csv" download="Lake.csv">Descargar</a>
        </div>


    </body>
</html>
